{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>

    <span class="badge badge-primary">{{ post['created'] }}</span>
    <h6>{{ post['content'] }}</h6>
    <h3>Comments</h3>
     <a href="{{ url_for('create_comment', post_id=post['post_id']) }}">Add comment</a>
    {% for comment in comments %}
        <p>{{ comment['content'] }}</p>
        <span class="badge badge-info">{{comment['created']}}</span>


    {% endfor %}


{% endblock %}
